<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="task.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="task.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label>Done</label>
            <label>
                <input type="radio" name="is_completed" [(ngModel)]="task.is_completed" [value]="true" class="form-control" id="is_completed" />Yes
            </label>
            <label>
                <input type="radio" name="is_completed" [(ngModel)]="task.is_completed" [value]="false" class="form-control" id="is_completed" />No
            </label>
        </div>
        <div class="form-group">
            <label for="date_created">Date Created</label>
            <input
              type="date"
              class="form-control"
              id="date_created"
              [(ngModel)]="task.date_created"
              name="date_created"
            />
          </div>
        <button (click)="createTask()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You have successfully created a Task!</h3>
        <button class="btn btn-success" (click)="newTask()">New..</button>
      </div>
    </div>
  </div>
