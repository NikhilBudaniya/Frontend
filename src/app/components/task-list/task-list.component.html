<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Task List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let task of tasks; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentTask(task, i)"
        >
  
        </li>
      </ul>
  
      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllTasks()">
        Delete All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTask">
        <h4>Task</h4>
        <div>
          <label><strong>Title:</strong></label> 
        </div>
        <div>
          <label><strong>Description:</strong></label>
  
        </div>
        <div>
          <label><strong>Is Completed:</strong></label>
  
        </div>
        <div>
            <label><strong>Date Created:</strong></label>
    
          </div>
  
        <a class="badge badge-warning" routerLink="/tasks/">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTask">
        <br />
        <p>Please click on a task</p>
      </div>
    </div>
  </div>
